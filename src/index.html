<html lang="en-US">
<head>
  <title></title>
</head>
<body>
  <div class="container">
    <form id="search-form">
      <label for="gif-search">Search for a gif:</label>
      <input id="gif-search" type="text">
      <button type="submit" class="btn-success" id="search-button">Enter</button>
    </form>
    <div id="search-gif-display"></div>
    <div id="showSearchErrors"></div>
  </div>
  <div class="container">
    <button type="submit" id="trendy-button">Show Trending Top 5:</button>
    <div id="trendy-gif-display"></div>
    <div id="showTrendyErrors"></div>
  </div>
  <div class="container">
    <button type="click" class="btn-primary" id="random-button">Random</button>
      <div id="random-gif-display"></div>
      <div id="showRandErrors"></div>
  </div>
</body>
</html>
